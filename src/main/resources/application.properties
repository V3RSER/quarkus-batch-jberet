# Datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres

# Datasource jdbc
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/db_poc

# Datasource reactivo
quarkus.datasource.reactive.url=vertx-reactive:postgresql://localhost:5432/db_poc

